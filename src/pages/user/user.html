<ion-header>

  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="marginTop marginBottom">
      <button ion-item (click)="gotouserPage()">
          <ion-avatar item-start>
            <img src="{{headface}}" alt="">
          </ion-avatar>
          <h2>修改头像</h2>
        </button>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>用户昵称</ion-label>
      <ion-input type=text [(ngModel)]="userNickName"></ion-input>
    </ion-item>
  </ion-list>
  <div padding text-center>
    <button ion-button color="primary" block (click)="doSave()">保  存</button>
  </div>
  <div padding text-center>
    <button ion-button color="danger" block (click)="doCancel()">注  销</button>
  </div>
</ion-content>
